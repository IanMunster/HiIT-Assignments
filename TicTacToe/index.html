<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="tictactoe.css">
    <script src="TicTacToe.js"></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div class="content">
        <section class="column">
            <figure id="gameBoard">
                <table>
                    <tr><td>..</td><td>..</td><td>..</td></tr>
                    <tr><td>..</td><td>..</td><td>..</td></tr>
                    <tr><td>..</td><td>..</td><td>..</td></tr>
                </table>
            </figure>
            <span>
                <p id="playerTurn">Turn Output</p>
            </span>
        </section>
    
        <aside class="column">
            <h3>Option</h3>
            <ul>
                <li>Restart</li>
                <li>Show Rules</li>
                <li>...</li>
            </ul>
        </aside>
    
        <section id="rules" class="column">
            <h2>Game Rules:</h2>
            <p>Lorem Ipsum</p>
        </section>
    </div>


    <footer>
        <p>Credit</p>
    </footer>
</body>
</html>
